<!doctype html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" type="text/css" href="./tictac.css"/>
  </head>
  <body>
    <div id="main">
      <div id="row0">
        <div data-x="0" data-y="0" class="col"></div>
        <div data-x="1" data-y="0" class="col"></div>
        <div data-x="2" data-y="0" class="col"></div>
      </div>
      <div id="row1">
        <div data-x="0" data-y="1" class="col"></div>
        <div data-x="1" data-y="1" class="col"></div>
        <div data-x="2" data-y="1" class="col"></div>
      </div>
      <div id="row2">
        <div data-x="0" data-y="2" class="col"></div>
        <div data-x="1" data-y="2" class="col"></div>
        <div data-x="2" data-y="2" class="col"></div>
      </div>
    </div>

    <h1 id="waiting">Waiting for other player</h1>
    <h1 id="tie">Draw</h1>
    <h1 id="lost">Defeat</h1>
    <h1 id="win">Victory</h1>
    <h1 id="interrupted">Game Interrupted</h1>
    <h2 id="not-turn" style="display:none">Not your turn</h2>

    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script type="text/javascript" src="./client.js"></script>
    <script type="text/javascript">

    </script>
  </body>
</html>
